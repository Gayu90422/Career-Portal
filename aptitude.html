<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Aptitude Test</title>

<style>
body{
    font-family: Arial;
    background: linear-gradient(135deg,#e0f7fa,#ffffff);
    text-align:center;
}

/* Container */
.container{
    width:70%;
    margin:auto;
    margin-top:20px;
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

/* Buttons */
button{
    padding:10px 20px;
    margin:10px;
    border:none;
    background:#007bff;
    color:white;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* Options */
.option{
    display:block;
    margin:10px;
    padding:10px;
    background:#eee;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.option:hover{
    background:#d0e4ff;
}

.correct{
    background:#90ee90 !important;
    animation:pop 0.4s;
}

.wrong{
    background:#ff7f7f !important;
    animation:shake 0.4s;
}

/* Feedback */
#feedback{
    font-size:20px;
    font-weight:bold;
    min-height:30px;
}

/* Progress Bar */
.progress{
    width:100%;
    background:#ddd;
    border-radius:10px;
    margin:15px 0;
}

.progress-bar{
    height:15px;
    width:0%;
    background:#28a745;
    border-radius:10px;
    transition:width 0.4s;
}

/* Floating emoji */
.emoji{
    position:fixed;
    font-size:25px;
    animation:floatUp 1s ease forwards;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-80px); opacity:0;}
}

@keyframes pop{
    50%{transform:scale(1.2);}
}

@keyframes shake{
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
}

/* Certificate */
.certificate{
    border:5px solid gold;
    padding:20px;
    margin-top:20px;
    animation:zoom 1s ease;
}

@keyframes zoom{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

#timer{
    font-weight:bold;
    color:red;
}
</style>
</head>

/* ---------------- LOGIC ---------------- */

let currentLevel="";
let currentIndex=0;
let score=0;
let timer;
let timeLeft=1800;

function startLevel(level){
currentLevel=level;
currentIndex=0;
score=0;
timeLeft=1800;
document.getElementById("result").innerHTML="";
document.getElementById("certificateArea").innerHTML="";
startTimer();
showQuestion();
}

function startTimer(){
clearInterval(timer);
timer=setInterval(()=>{
let min=Math.floor(timeLeft/60);
let sec=timeLeft%60;
document.getElementById("timer").innerHTML="Time Left: "+min+":"+sec;
timeLeft--;
if(timeLeft<0){
clearInterval(timer);
showResult();
}
},1000);
}

function showQuestion(){
let q=questions[currentLevel][currentIndex];
let box=document.getElementById("quizBox");
box.innerHTML="<h3>"+q.q+"</h3>";

q.options.forEach((opt,i)=>{
box.innerHTML+=`<div class="option" onclick="checkAnswer(${i})">${opt}</div>`;
});

updateProgress();
}

function updateProgress(){
let total=questions[currentLevel].length;
let percent=(currentIndex/total)*100;
document.getElementById("progressBar").style.width=percent+"%";
}

function checkAnswer(selected){
let q=questions[currentLevel][currentIndex];
let options=document.querySelectorAll(".option");
let feedback=document.getElementById("feedback");

options.forEach(opt=>opt.style.pointerEvents="none");

if(selected==q.answer){
options[selected].classList.add("correct");
score++;
feedback.innerHTML="üéâ Awesome! Keep going!";
createEmoji("üéâ");
}else{
options[selected].classList.add("wrong");
options[q.answer].classList.add("correct");
feedback.innerHTML="üí™ Don't stop! You can do it!";
}

document.getElementById("nextBtn").style.display="inline-block";
}

function createEmoji(symbol){
let emoji=document.createElement("div");
emoji.className="emoji";
emoji.innerHTML=symbol;
emoji.style.left=Math.random()*90+"%";
emoji.style.top="60%";
document.body.appendChild(emoji);
setTimeout(()=>emoji.remove(),1000);
}

function nextQuestion(){
currentIndex++;
document.getElementById("nextBtn").style.display="none";
document.getElementById("feedback").innerHTML="";

if(currentIndex<questions[currentLevel].length){
showQuestion();
}else{
showResult();
}
}

function showResult(){
clearInterval(timer);
document.getElementById("quizBox").innerHTML="";
document.getElementById("timer").innerHTML="";
document.getElementById("progressBar").style.width="100%";

let resultBox=document.getElementById("result");
let count=0;
let finalScore=score;
let total=questions[currentLevel].length;

let counter=setInterval(()=>{
if(count<=finalScore){
resultBox.innerHTML="Your Score: "+count+" / "+total;
count++;
}else{
clearInterval(counter);

if(finalScore>=Math.ceil(total*0.7)){
generateCertificate();
}
}
},60);
}

function generateCertificate(){
let area=document.getElementById("certificateArea");
area.innerHTML=`
<div class="certificate">
<h2>üèÜ Certificate of Achievement</h2>
<p>This is to certify that</p>
<h3>Candidate</h3>
<p>has successfully passed the Aptitude Test.</p>
</div>`;
createEmoji("üéä");
createEmoji("üéâ");
createEmoji("‚ú®");
}
