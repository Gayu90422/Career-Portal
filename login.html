<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Career Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button.google {
      background-color: #db4437;
    }

    .login-container hr {
      margin: 20px 0;
    }

    #debug {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: left;
      word-break: break-word;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-container">
  <h2>Career Portal Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="registerWithEmail()">Register</button>

  <hr>

  <button class="google" onclick="loginWithGoogle()">Login with Google</button>

  <div id="debug"></div> <!-- Shows debug messages -->
</div>

<script>
  // âœ… Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCThwA_triD2KvfwaGeI1R4A2u3B2MMSJU",
    authDomain: "http://career-portal-b4c93.firebaseapp.com",
    projectId: "career-portal-b4c93",
    storageBucket: "http://career-portal-b4c93.firebasestorage.app",
    messagingSenderId: "816165084401",
    appId: "1:816165084401:web:646aa620a98af0e095dd50"
  };

  // Initialize Firebase
  try {
    firebase.initializeApp(firebaseConfig);
    console.log("Firebase initialized successfully");
  } catch (err) {
    document.getElementById('debug').innerText = "Firebase initialization error: " + err.message;
  }

  const auth = firebase.auth();

  // Auto-redirect if already logged in
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log("User already logged in:", user.email);
      window.location.href = 'index.html'; // Redirect to home page
    } else {
      console.log("No user logged in yet.");
    }
  });

  // Email/Password Login
  function loginWithEmail() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    document.getElementById('debug').innerText = "Attempting login...";
    console.log("Login clicked", email, password);

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        console.log("Logged in:", userCredential.user);
        alert('Logged in successfully!');
        window.location.href = 'index.html'; // Redirect to home page
      })
      .catch((error) => {
        console.error("Login error:", error);
        document.getElementById('debug').innerText = "Error: " + error.message;
      });
  }

  // Email/Password Registration
  function registerWithEmail() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    document.getElementById('debug').innerText = "Attempting registration...";
    console.log("Register clicked", email, password);

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        console.log("Registered:", userCredential.user);
        alert('Registered successfully!');
        window.location.href = 'index.html'; // Redirect to home page
      })
      .catch((error) => {
        console.error("Registration error:", error);
        document.getElementById('debug').innerText = "Error: " + error.message;
      });
  }

  // Google Login
  function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    document.getElementById('debug').innerText = "Attempting Google login...";
    auth.signInWithPopup(provider)
      .then((result) => {
        console.log("Google login successful:", result.user);
        alert('Logged in with Google!');
        window.location.href = 'index.html'; // Redirect to home page
      })
      .catch((error) => {
        console.error("Google login error:", error);
        document.getElementById('debug').innerText = "Error: " + error.message;
      });
  }
</script>


</body>
</html>
